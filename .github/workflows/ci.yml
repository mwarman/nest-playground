name: CI

on:
  push:
    branches:
      - 'exp/github-actions'

jobs:
  build:
    timeout-minutes: 10

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
      - run: npm ci
      - run: npm run build
      - run: npm run lint
      - run: npm run test:cov
